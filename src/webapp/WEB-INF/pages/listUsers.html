<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <!--  <title><link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}" />-->
    </title>
</head>
<body>
<!--<form th:action="@{/listUsers}" th:method="post" th:object="${user}">-->
<div>

    <table border="2">
        <tr>
            <td>ID</td>
            <td>Имя</td>
            <td>Фамилия</td>
            <td>Действия</td>

        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">
            <td th:text="${user.name}">
            <td th:text="${user.lastName}">
            <td>

                <a th:href="@{/updateUser(id=${user.id})}"> Обновить </a>

                <br>

                <a th:href="@{/deleteUser(id=${user.id})}"> Удалить </a>

            </td>
        </tr>
    </table>

    <a th:href="@{/addUser}"> Добавить пользователя </a>

</div>
</body>

<!--<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>-->


</html>
