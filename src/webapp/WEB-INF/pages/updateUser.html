<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Обновление пользователя</title>
    <!-- <title><link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}" />-->
    </title>
</head>
<body>
<div align="links">
    <h1>Обновить пользователя</h1>
    <br/>
    <form th:action="@{/admin/updateUser}" th:method="post" th:object="${user}">

        <div>
            <input type="hidden" th:field="*{id}" id="id"/>

            <label for="name">Имя</label><br>
            <input type="text" th:field="*{name}" id="name"/>

            <br/>

            <label for="lastName">Имя Пользователя</label><br>
            <input type="text" th:field="*{lastName}" id="lastName"/>

            <br/>

            <label for="password">Пароль</label><br>
            <input type="text" th:field="*{password}" id="password"/>

            <br/>

            <label for="username">Имя</label><br>
            <input type="text" th:field="*{username}" id="username"/>

            <br/>

            <input type="submit" value="Обновить"/>

        </div>
        <br>
        <a href="#" th:href="@{/logout}">Log Out</a>
    </form>
</div>
<!--<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>-->

</body>
</html>
